<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="center-align">
      <h3>Music Maker's Issue Archive Search</h3>
      <h5>(Can only use one search input at a time)</h5>
      <div class="divider"></div>
    </div>

    <div class="row container">

      <div class="col s3 grey lighten-3">
        <form id="year-search-form" class="" action="" method="">
          <p>Search By Year: <input id="year-search-input" type="text" name=""></p>
        </form>

        <form id="issue-search-form" class="" action="" method="">
          <p>Search By Issue: <input id="issue-search-input" type="text" name=""></p>
        </form>
        <form id="issueNum-search-form" class="" action="" method="">
          <p>Search By Issue Number: <input id="issueNum-search-input" type="text" name=""></p>
        </form>
        <form id="media-search-form" class="" action="" method="">
          <p>Search By Media: <input id="media-search-input" type="text" name=""></p>
        </form>
        <form id="creator-search-form" class="" action="" method="">
          <p>Search By Creator: <input id="creator-search-input" type="text" name=""></p>
        </form>
        <form id="title-search-form" class="" action="" method="">
          <p>Search By Title: <input id="title-search-input" type="text" name=""></p>
        </form>
        <form id="subTitle-search-form" class="" action="" method="">
          <p>Search By Sub Title: <input id="subTitle-search-input" type="text" name=""></p>
        </form>
        <form id="misc-search-form" class="" action="" method="">
          <p>Search By Miscellaneous: <input id="misc-search-input" type="text" name=""></p>
        </form>
      </div>
      <div class="col s2"></div>
      <div class="col s7">
        <ul id="main"></ul>
      </div>

    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="src/issue.js"></script>
    <script type="text/javascript" src="src/eventHandlers.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
